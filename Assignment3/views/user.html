<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnionBank</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/">Home</a> </li>
                <li class="main-header__item"><a class="active" href="/user">User</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/add-product" method="POST">
            <h1>
                Transfer Via Engstapay
            </h1>
            <div class="form-control">
                <label for="AccountName">Account Name</label>
                <input type="text" name="AccountName" id="AccountName">
            </div>
            <div class="form-control">
                <label for="AccountNum">Account Number</label>
                <input type="text" name="AccountNum" id="AccountNum">
            </div>
            <div class="form-control">
                <label for="Amount">Amount</label>
                <input type="number" name="Amount" id="Amount">
            </div>
            <div class="form-control">
                <label for="Purpose">Purpose</label>
                <input type="text" name="Purpose" id="Purpose">
            </div>
            <button type="submit">PROCEED</button>
        </form>
    </main>
</body>
</html>
